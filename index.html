<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Tournaments</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__menu">
                <a href="#" class="header__nav">Рейтинг</a>
                <div class="header__logo">
                    <img src="/img/Logo_Digital_NoiseWhite.png" class="header-logo" alt="">
                </div>
                <a href="#" class="header__nav">Карьера</a>
            </div>
            <div class="header__inner">

                <picture>
                    <img src="/img//AO84.gif" alt="" class="header-gif">
                </picture>

               <div class="header__title">
                Пришло время проявить себя 
               </div>
            </div>
        </div>
        <main class="main">
            <section class="main__tournaments">
                <div class="map__tournaments">
                    
                    <div class="map__border">
                        <img class="tournaments-img" src="/img/tour-1.png" alt="">
                        <a class="map-button" href="#">Играть</a>
                    </div>

                </div>
                <div class="map__tournaments">
                    
                    <div class="map__border">
                        <img class="tournaments-img" src="/img/tour-2.png" alt="">
                        <a class="map-button map-2" href="#">Играть</a>
                    </div>

                </div>
                <div class="map__tournaments">
                    
                    <div class="map__border">
                        <img class="tournaments-img" src="/img/tour-3.png" alt="">
                        <a class="map-button" href="#">Играть</a>
                    </div>

                </div>
                <div class="map__tournaments">
                    
                    <div class="map__border">
                        <img class="tournaments-img" src="/img/tour-4.png" alt="">
                        <a class="map-button" href="#">Играть</a>
                    </div>

                </div>
            </section>

            <section class="store">
                <picture>
                    <img class="store__backg" src="/img/store1.png" alt="">
                </picture>
                
                <div class="store__inner">
                    <div class="store__text">
                        <div class="store__title">
                            Одежда, плакаты и многое другое
                        </div>
                    </div>
                    
                    <div class="store__btn">
                        <a href="#" class="store-nav">Магазин</a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__text">
                <div class="footer__title">
                    Подпишись на нас
                </div>
                    <p>Узнавайте последние новости о Digital Noise раньше всех,
                    выигрывайте крутые призы и многое другое!</p>
            </div>
            <div class="footer__nav">
                
                <div class="footer__block">
                    <a href="#" class="footer-vk">
                        <img class="vk" src="/img/premium-icon-vkontakte-4494517.png" alt="">
                    </a>
                    <a href="#" class="footer-youtube">
                        <img class="youtube" src="/img/premium-icon-youtube-4494485.png" alt="">
                    </a>
                </div>
                
                <div class="footer__block">
                    <a href="#" class="footer-telegram">
                        <img class="telegram" src="/img/premium-icon-telegram-4401433.png" alt="">
                    </a>
                    <a href="#" class="footer-instagram">
                        <img class="instagram" src="/img/premium-icon-instagram-4494488.png" alt="">
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
